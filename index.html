<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>305-02-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="display">
   <input type="text" name="Display" id="Display">
  
   </div>
   <table class="Buttons">
    <tr>
   <td><button id="C">AC</button></td>
   <td><button  id="Symbols">(</button></td>
   <td><button  id="Symbols">)</button></td>
   <td><button  id="Symbols">%</button></td>
</tr>
</table>
   <table class="Buttons">
    <tr>
    <td><button id="Numbers">7</button></td>
    <td><button id="Numbers">8</button></td>
    <td><button id="Numbers">9</button></td>
    <td><button  id="Symbols">x</button></td>
    </tr>
   </table>
   <table class="Buttons">
    <tr>
    <td><button id="Numbers">4</button></td>
    <td><button id="Numbers">5</button></td>
    <td><button id="Numbers">6</button></td>
    <td><button  id="Symbols">/</button></td>
    </tr>
   </table>
   <table class="Buttons">
    <tr>
    <td><button id="Numbers">1</button></td>
    <td><button id="Numbers">2</button></td>
    <td><button id="Numbers">3</button></td>
    <td><button  id="Symbols">+</button></td>
    </tr>
   </table>
   <table class="Buttons">
    <tr>
    <td><button  id="Symbols">.</button></td>
    <td><button id="Numbers">0</button></td>
    <td><button  id="Symbols">=</button></td>
    <td><button  id="Symbols">-</button></td>
    </tr>
   </table>
</div>
</body>
<script src="index.js"></script>
</html>
